<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>قارئ QR - شيخ العرب</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #F0F4F8;
      margin: 0;
      padding: 0;
      text-align: center;
      direction: rtl;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #2C3E50;
      margin-bottom: 20px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    .success {
      color: green;
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>جارٍ تشغيل الكاميرا...</h1>
  <div id="reader"></div>
  <div class="success" id="successMessage" style="display: none;">✅ تم إرسال الكود بنجاح!</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get("mode") || "generic"; // ex: add_new, search, etc.

    function sendToOpener(scannedValue) {
      if (window.opener) {
        window.opener.postMessage({
          type: "qrScanned",
          mode: mode,
          value: scannedValue
        }, window.location.origin);

        document.getElementById("successMessage").style.display = "block";
        setTimeout(() => {
          window.close(); // Close the scanner tab
        }, 2000);
      } else {
        alert("لا توجد نافذة استقبال للبيانات. تأكد أنك فتحت هذه الصفحة من النظام.");
      }
    }

    function startScanner() {
      const html5QrCode = new Html5Qrcode("reader");

      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          const cameraId = devices[0].id;

          html5QrCode.start(
            cameraId,
            {
              fps: 10,
              qrbox: 250
            },
            qrCodeMessage => {
              html5QrCode.stop().then(() => {
                sendToOpener(qrCodeMessage);
              }).catch(err => {
                console.error("لم يتم إيقاف الكاميرا:", err);
              });
            },
            errorMessage => {
              // تجاهل أخطاء المسح اللحظية
            }
          ).catch(err => {
            alert("تعذر تشغيل الكاميرا: " + err);
          });
        }
      }).catch(err => {
        alert("لم يتم العثور على كاميرا: " + err);
      });
    }

    window.onload = startScanner;
  </script>
</body>
</html>
