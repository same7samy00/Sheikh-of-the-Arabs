<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماسح QR - شيخ العرب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            /* Color Palette */
            --bg-light: #F0F4F8;
            --surface-white: #FFFFFF;
            --text-dark: #2C3E50;
            --text-secondary: #607D8B;
            --accent-blue: #03A9F4;
            --error-red: #FF5252;
            --success-green: #4CAF50;

            --border-radius-soft: 12px;
            --shadow-elevation-1: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: right;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar (for consistent navigation) */
        .sidebar {
            width: 280px;
            background-color: var(--surface-white);
            box-shadow: var(--shadow-elevation-1);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 0 var(--border-radius-soft) var(--border-radius-soft) 0;
            flex-shrink: 0;
        }
        .logo {
            font-family: 'Cairo', sans-serif; font-size: 2.5em; font-weight: 700; color: var(--text-dark);
            margin-bottom: 50px; text-align: center; line-height: 1.2; padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05); width: 100%;
        }
        .logo span { color: var(--accent-blue); }

        .nav-list { list-style: none; padding: 0; margin: 0; width: 100%; }
        .nav-item { margin-bottom: 10px; }
        .nav-link {
            display: flex; align-items: center; padding: 15px 20px; color: var(--text-secondary);
            text-decoration: none; font-size: 1.1em; font-weight: 600; border-radius: var(--border-radius-soft);
            transition: all 0.3s ease;
        }
        .nav-link i { font-size: 1.4em; margin-left: 15px; color: var(--text-secondary); transition: color 0.3s ease; }
        .nav-link:hover { background-color: var(--bg-light); color: var(--accent-blue); }
        .nav-link:hover i { color: var(--accent-blue); }
        .nav-link.active { background-color: var(--accent-blue); color: var(--surface-white); box-shadow: var(--shadow-elevation-1); }
        .nav-link.active i { color: var(--surface-white); }
        .nav-item.logout { margin-top: auto; width: 100%; }
        .nav-link.logout-btn { background-color: var(--error-red); color: var(--surface-white); justify-content: center; margin-top: 20px; }
        .nav-link.logout-btn i { color: var(--surface-white); }
        .nav-link.logout-btn:hover { background-color: #D32F2F; color: var(--surface-white); }

        /* QR Scanner Content Styling */
        .main-content {
            flex-grow: 1;
            padding: 30px 40px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            justify-content: center; /* Center content vertically */
            overflow-y: auto;
        }

        .qr-scanner-card {
            background-color: var(--surface-white);
            padding: 30px;
            border-radius: var(--border-radius-soft);
            box-shadow: var(--shadow-elevation-1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .qr-scanner-card h1 {
            font-size: 2.2em;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 25px;
        }

        #qr-reader {
            width: 100%;
            border: 2px dashed #E0E6EB;
            border-radius: var(--border-radius-soft);
            margin-bottom: 20px;
            min-height: 250px; /* Ensure visible area */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            color: var(--text-secondary);
        }

        #qr-reader__scan_region {
            border-radius: var(--border-radius-soft); /* Apply border-radius to the scan region */
        }
        #qr-reader__dashboard_section_csr { /* Hide unnecessary dashboard elements */
            display: none;
        }

        .scan-result {
            background-color: var(--bg-light);
            padding: 15px;
            border-radius: var(--border-radius-soft);
            border: 1px solid #E0E6EB;
            margin-top: 20px;
            font-size: 1.1em;
            color: var(--text-dark);
            font-weight: 600;
            text-align: center;
            word-break: break-all; /* Allow long codes to wrap */
        }
        .scan-result span {
            color: var(--accent-blue);
        }

        .action-buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .action-buttons button {
            padding: 12px 25px;
            border: none;
            border-radius: var(--border-radius-soft);
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-elevation-1);
            font-family: 'Cairo', sans-serif;
            display: inline-flex;
            align-items: center;
        }
        .action-buttons button i {
            margin-left: 10px;
            font-size: 1.2em;
        }

        .btn-primary {
            background-color: var(--accent-blue);
            color: var(--surface-white);
        }
        .btn-primary:hover {
            background-color: #0288D1;
            box-shadow: var(--shadow-elevation-2);
        }

        .btn-secondary {
            background-color: var(--surface-white);
            color: var(--text-dark);
            border: 1px solid #E0E6EB;
        }
        .btn-secondary:hover {
            background-color: var(--bg-light);
            box-shadow: var(--shadow-elevation-2);
        }

        .message-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: var(--border-radius-soft);
            font-size: 1em;
            font-weight: 600;
            text-align: center;
            display: none;
        }
        .message-box.error {
            background-color: rgba(255, 82, 82, 0.1);
            color: var(--error-red);
            border: 1px solid var(--error-red);
        }
        .message-box.info {
            background-color: rgba(3, 169, 244, 0.1);
            color: var(--accent-blue);
            border: 1px solid var(--accent-blue);
        }


        /* Responsive adjustments (same as dashboard.html) */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar {
                width: 100%; height: auto; padding: 20px;
                border-radius: var(--border-radius-soft) var(--border-radius-soft) 0 0;
                flex-direction: row; justify-content: space-around; flex-wrap: wrap;
            }
            .logo { display: none; }
            .nav-list { display: flex; flex-wrap: wrap; justify-content: center; width: 100%; }
            .nav-item { margin: 5px; }
            .nav-link { padding: 10px 15px; font-size: 0.9em; flex-direction: column; text-align: center; }
            .nav-link i { margin: 0 0 5px 0; }
            .nav-item.logout { margin-top: 10px; width: auto; }
            .main-content { padding: 20px; }
            .qr-scanner-card { padding: 20px; }
            .action-buttons { flex-direction: column; gap: 10px; }
            .action-buttons button { width: 100%; }
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="logo">
            شيخ <span>العرب</span>
        </div>
        <ul class="nav-list">
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link">
                    <i class="ri-dashboard-line"></i>
                    <span>الصفحة الرئيسية</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="inventory.html" class="nav-link active">
                    <i class="ri-box-3-line"></i>
                    <span>إدارة المخزون</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="pos.html" class="nav-link">
                    <i class="ri-shopping-cart-line"></i>
                    <span>نقطة البيع</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="settings.html" class="nav-link">
                    <i class="ri-settings-3-line"></i>
                    <span>الإعدادات</span>
                </a>
            </li>
            <li class="nav-item logout">
                <a href="#" id="logoutButton" class="nav-link logout-btn">
                    <i class="ri-logout-box-line"></i>
                    <span>تسجيل الخروج</span>
                </a>
            </li>
        </ul>
    </aside>

    <main class="main-content">
        <div class="qr-scanner-card">
            <h1 id="scannerTitle">ماسح QR Code</h1>
            <div id="qr-reader"></div>
            <div id="qr-reader-results" class="scan-result" style="display:none;">
                الرمز الممسوح: <span></span>
            </div>
            <div id="messageBox" class="message-box"></div>

            <div class="action-buttons">
                <button class="btn-primary" id="startScannerBtn">
                    <i class="ri-qr-scan-2-line"></i>
                    <span>بدء المسح</span>
                </button>
                <button class="btn-secondary" id="stopScannerBtn" style="display:none;">
                    <i class="ri-stop-circle-line"></i>
                    <span>إيقاف المسح</span>
                </button>
                <button class="btn-secondary" id="backToInventoryBtn">
                    <i class="ri-arrow-right-line"></i>
                    <span>العودة للمخزون</span>
                </button>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script type="module">
        // Firebase Configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBtJaifspNzKeht9mOmZGvVU1IOvmnyrwQ",
            authDomain: "sheikh-of-the-arabs.firebaseapp.com",
            projectId: "sheikh-of-the-arabs",
            storageBucket: "sheikh-of-the-arabs.firebasestorage.app",
            messagingSenderId: "64212176848",
            appId: "1:64212176848:web:8a02363e1be4e706fdb3d5",
            measurementId: "G-HV2WKFZ32B"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const productsCol = collection(db, "products");
        const analytics = getAnalytics(app);

        // Authentication Check
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'index.html';
            }
        });

        // Logout Functionality
        document.getElementById('logoutButton').addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                await signOut(auth);
                window.location.href = 'index.html';
            } catch (error) {
                console.error("Error signing out:", error);
                alert("حدث خطأ أثناء تسجيل الخروج. يرجى المحاولة مرة أخرى.");
            }
        });

        // QR Scanner Logic
        const qrCodeScanner = new Html5Qrcode("qr-reader");
        const qrResultDiv = document.getElementById('qr-reader-results');
        const qrResultSpan = qrResultDiv.querySelector('span');
        const scannerTitle = document.getElementById('scannerTitle');
        const startScannerBtn = document.getElementById('startScannerBtn');
        const stopScannerBtn = document.getElementById('stopScannerBtn');
        const backToInventoryBtn = document.getElementById('backToInventoryBtn');
        const messageBox = document.getElementById('messageBox');

        let scanMode = 'search'; // Default mode

        // Get scan mode from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('mode')) {
            scanMode = urlParams.get('mode');
        }

        if (scanMode === 'add_new') {
            scannerTitle.textContent = 'مسح QR لمنتج جديد';
            messageBox.textContent = 'امسح الرمز الشريطي أو QR للمنتج الجديد.';
            messageBox.className = 'message-box info';
            messageBox.style.display = 'block';
        } else {
            scannerTitle.textContent = 'مسح QR للبحث عن منتج';
            messageBox.textContent = 'امسح الرمز الشريطي أو QR للبحث عن منتج موجود.';
            messageBox.className = 'message-box info';
            messageBox.style.display = 'block';
        }


        const qrCodeConfig = {
            fps: 10,
            qrbox: { width: 250, height: 250 },
            formatsToSupport: [
                Html5QrcodeSupportedFormats.QR_CODE,
                Html5QrcodeSupportedFormats.CODE_128,
                Html5QrcodeSupportedFormats.EAN_13,
                Html5QrcodeSupportedFormats.DATA_MATRIX
            ]
        };

        const onScanSuccess = async (decodedText, decodedResult) => {
            console.log(`Code matched = ${decodedText}`, decodedResult);
            qrResultSpan.textContent = decodedText;
            qrResultDiv.style.display = 'block';
            
            // Stop scanning after a successful scan
            await qrCodeScanner.stop();
            startScannerBtn.style.display = 'block';
            stopScannerBtn.style.display = 'none';
            messageBox.style.display = 'none';


            if (scanMode === 'search') {
                // Search for product in Firestore
                try {
                    const q = query(productsCol, where("barcode", "==", decodedText));
                    const querySnapshot = await getDocs(q);
                    if (!querySnapshot.empty) {
                        querySnapshot.forEach((doc) => {
                            const product = doc.data();
                            messageBox.textContent = `تم العثور على المنتج: ${product.name} (الكود: ${product.barcode})`;
                            messageBox.className = 'message-box success';
                            messageBox.style.display = 'block';
                            // Here you might redirect to a product detail page or show more info
                            // For now, let's just show the message and optionally go back to inventory
                            setTimeout(() => {
                                // For searching, maybe redirect to inventory with a search parameter
                                // window.location.href = `inventory.html?search=${decodedText}`;
                                // Or simply stay here and show info
                            }, 2000); // Wait 2 seconds
                        });
                    } else {
                        messageBox.textContent = `لم يتم العثور على منتج بهذا الكود: ${decodedText}.`;
                        messageBox.className = 'message-box error';
                        messageBox.style.display = 'block';
                    }
                } catch (error) {
                    console.error("Error searching product by barcode:", error);
                    messageBox.textContent = 'حدث خطأ أثناء البحث عن المنتج.';
                    messageBox.className = 'message-box error';
                    messageBox.style.display = 'block';
                }
            } else if (scanMode === 'add_new') {
                // Send scanned value back to the inventory page's modal
                window.opener.postMessage({ type: 'qrScanned', value: decodedText }, window.location.origin);
                alert('تم مسح الكود بنجاح. سيتم إرساله لصفحة إضافة المنتج.');
                window.close(); // Close scanner window
            }
        };

        const onScanError = (errorMessage) => {
            // console.warn(`QR Code scanning error = ${errorMessage}`);
            // This can be noisy, so we only show errors if something critical happens
            // messageBox.textContent = 'خطأ في المسح: تأكد من أن الكاميرا واضحة والإضاءة جيدة.';
            // messageBox.className = 'message-box error';
            // messageBox.style.display = 'block';
        };

        startScannerBtn.addEventListener('click', () => {
            qrCodeScanner.start({ facingMode: "environment" }, qrCodeConfig, onScanSuccess, onScanError)
                .then(() => {
                    startScannerBtn.style.display = 'none';
                    stopScannerBtn.style.display = 'block';
                    qrResultDiv.style.display = 'none';
                    messageBox.textContent = 'يرجى توجيه الكاميرا نحو الرمز الشريطي/QR.';
                    messageBox.className = 'message-box info';
                    messageBox.style.display = 'block';
                })
                .catch(err => {
                    console.error(`Error starting scanner: ${err}`);
                    messageBox.textContent = 'لا يمكن الوصول إلى الكاميرا. يرجى التأكد من الأذونات.';
                    messageBox.className = 'message-box error';
                    messageBox.style.display = 'block';
                });
        });

        stopScannerBtn.addEventListener('click', async () => {
            await qrCodeScanner.stop();
            startScannerBtn.style.display = 'block';
            stopScannerBtn.style.display = 'none';
            messageBox.textContent = 'تم إيقاف المسح.';
            messageBox.className = 'message-box info';
            messageBox.style.display = 'block';
        });

        backToInventoryBtn.addEventListener('click', () => {
            // If scanner is running, stop it first
            if (qrCodeScanner.is =="object" && qrCodeScanner.isScanning) {
                qrCodeScanner.stop().catch(err => console.error("Error stopping scanner on exit:", err));
            }
            window.location.href = 'inventory.html';
        });

        // Auto-start scanner if directly navigated
        document.addEventListener('DOMContentLoaded', () => {
             // Delay to ensure rendering is complete before starting camera
            setTimeout(() => {
                if (window.location.search.includes('mode=search') || window.location.search.includes('mode=add_new')) {
                    startScannerBtn.click(); // Programmatically click the start button
                }
            }, 500); // Small delay
        });
    </script>
</body>
</html>
