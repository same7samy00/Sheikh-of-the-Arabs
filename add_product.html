<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة/تعديل منتج - شيخ العرب</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <aside class="sidebar">
        <div class="logo">شيخ <span>العرب</span></div>
        <ul class="nav-list">
            <li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="ri-dashboard-line"></i><span>الرئيسية</span></a></li>
            <li class="nav-item"><a href="inventory.html" class="nav-link"><i class="ri-box-3-line"></i><span>المخزون</span></a></li>
            <li class="nav-item"><a href="pos.html" class="nav-link"><i class="ri-shopping-cart-2-line"></i><span>نقطة البيع</span></a></li>
            <li class="nav-item logout"><a href="#" id="logoutButton" class="nav-link logout-btn"><i class="ri-logout-box-r-line"></i><span>خروج</span></a></li>
        </ul>
    </aside>

    <main class="main-content">
        <div class="page-header">
            <h1 id="pageTitle">إضافة منتج جديد</h1>
        </div>

        <div class="content-container">
            <form id="productForm" class="form-grid" novalidate>
                <div class="input-group">
                    <label for="productName">اسم المنتج</label>
                    <input type="text" id="productName" required>
                    <span class="error-message" id="productNameError"></span>
                </div>
                <div class="input-group">
                    <label for="productCategory">الفئة</label>
                    <select id="productCategory" required>
                        <option value="" disabled selected>اختر فئة...</option>
                        <option value="بهارات">بهارات</option>
                        <option value="حبوب">حبوب</option>
                        <option value="أعشاب">أعشاب</option>
                        <option value="زيوت">زيوت</option>
                        <option value="مكسرات">مكسرات</option>
                        <option value="عسل">عسل</option>
                        <option value="بقوليات">بقوليات</option>
                        <option value="عطور وبخور">عطور وبخور</option>
                        <option value="أخرى">أخرى</option>
                    </select>
                    <span class="error-message" id="productCategoryError"></span>
                </div>
                <div class="input-group">
                    <label for="productQuantity">الكمية في المخزون</label>
                    <input type="number" id="productQuantity" min="0" step="any" required>
                    <span class="error-message" id="productQuantityError"></span>
                </div>
                <div class="input-group">
                    <label for="productUnit">وحدة القياس</label>
                    <select id="productUnit" required>
                        <option value="جرام">جرام (g)</option>
                        <option value="كيلو جرام">كيلو جرام (kg)</option>
                        <option value="قطعة">قطعة</option>
                        <option value="عبوة">عبوة</option>
                    </select>
                     <span class="error-message" id="productUnitError"></span>
                </div>
                <div class="input-group">
                    <label for="productPricePerUnit">سعر الوحدة (جنيه)</label>
                    <input type="number" id="productPricePerUnit" min="0" step="any" required>
                    <span class="error-message" id="productPricePerUnitError"></span>
                </div>
                <div class="input-group grid-col-span-2">
                    <label for="productBarcode">كود المنتج (Barcode/QR)</label>
                    <input type="text" id="productBarcode" placeholder="أدخل الكود أو امسحه عبر نقطة البيع">
                    <span class="error-message" id="productBarcodeError"></span>
                </div>
                <div class="form-actions grid-col-span-2">
                    <a href="inventory.html" class="btn btn-secondary">إلغاء</a>
                    <button type="button" class="btn btn-primary" id="saveProductBtn">حفظ المنتج</button>
                </div>
            </form>
        </div>
    </main>

    <div id="notification-container"></div>
    <script src="shared.js" type="module"></script>
    <script type="module">
        // The JavaScript for this page remains largely the same as before,
        // as the changes were primarily layout and CSS.
        import { getFirestore, collection, addDoc, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
        import { db, showNotification } from './shared.js';

        const pageTitle = document.getElementById('pageTitle');
        const saveBtn = document.getElementById('saveProductBtn');
        const urlParams = new URLSearchParams(window.location.search);
        const editingProductId = urlParams.get('id');

        const fields = {
            name: { input: document.getElementById('productName'), error: document.getElementById('productNameError') },
            category: { input: document.getElementById('productCategory'), error: document.getElementById('productCategoryError') },
            quantity: { input: document.getElementById('productQuantity'), error: document.getElementById('productQuantityError') },
            pricePerUnit: { input: document.getElementById('productPricePerUnit'), error: document.getElementById('productPricePerUnitError') },
            unit: { input: document.getElementById('productUnit'), error: document.getElementById('productUnitError') },
            barcode: { input: document.getElementById('productBarcode'), error: document.getElementById('productBarcodeError') }
        };

        const validateForm = () => {
            let isValid = true;
            Object.values(fields).forEach(f => f.error.textContent = '');
            if (!fields.name.input.value.trim()) {
                fields.name.error.textContent = 'اسم المنتج مطلوب.';
                isValid = false;
            }
            if (!fields.category.input.value) {
                fields.category.error.textContent = 'الفئة مطلوبة.';
                isValid = false;
            }
            return isValid;
        }

        const saveProduct = async () => {
            if (!validateForm()) return showNotification("يرجى ملء الحقول المطلوبة.", "error");

            const quantity = parseFloat(fields.quantity.input.value) || 0;
            const productData = {
                name: fields.name.input.value.trim(),
                category: fields.category.input.value,
                quantity: quantity,
                unit: fields.unit.input.value,
                pricePerUnit: parseFloat(fields.pricePerUnit.input.value) || 0,
                barcode: fields.barcode.input.value.trim() || null,
                status: quantity > 10 ? 'متوفر' : (quantity > 0 ? 'قليل المخزون' : 'نفد المخزون'),
                updatedAt: new Date()
            };

            try {
                if (editingProductId) {
                    await updateDoc(doc(db, "products", editingProductId), productData);
                    showNotification('تم تحديث المنتج بنجاح!', 'success');
                } else {
                    productData.createdAt = new Date();
                    await addDoc(collection(db, "products"), productData);
                    showNotification('تم إضافة المنتج بنجاح!', 'success');
                }
                setTimeout(() => window.location.href = 'inventory.html', 1500);
            } catch (e) {
                showNotification('فشل حفظ المنتج.', 'error');
            }
        };
        
        const loadProductForEdit = async () => {
            if (!editingProductId) return;
            pageTitle.textContent = 'تعديل المنتج';
            saveBtn.textContent = 'حفظ التعديلات';
            try {
                const docSnap = await getDoc(doc(db, "products", editingProductId));
                if (docSnap.exists()) {
                    const product = docSnap.data();
                    Object.keys(fields).forEach(key => {
                        if (fields[key].input && product[key] !== undefined) {
                            fields[key].input.value = product[key];
                        }
                    });
                } else {
                    showNotification("المنتج غير موجود.", "error");
                    window.location.href = 'inventory.html';
                }
            } catch (e) {
                showNotification("خطأ في تحميل بيانات المنتج.", "error");
            }
        };

        saveBtn.addEventListener('click', saveProduct);
        loadProductForEdit();
    </script>
</body>
</html>
