<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <title>إضافة منتج - شيخ العرب</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <aside class="sidebar"></aside>
    <div class="page-container">
        <header class="main-header"></header>
        <main class="main-content">
            <h1 class="page-title" id="pageTitle">إضافة منتج جديد</h1>
            <div class="card">
                <form id="productForm" class="form-grid">
                    <div class="input-group"><label for="productName">اسم المنتج</label><input type="text" id="productName" required></div>
                    <div class="input-group"><label for="productCategory">الفئة</label><select id="productCategory" required></select></div>
                    <div class="input-group"><label for="productQuantity">الكمية بالمخزون</label><input type="number" id="productQuantity" min="0" required></div>
                    <div class="input-group"><label for="productUnit">وحدة القياس</label><select id="productUnit" required><option value="جرام">جرام</option><option value="قطعة">قطعة</option></select></div>
                    <div class="input-group"><label for="productPricePerUnit">سعر الوحدة</label><input type="number" id="productPricePerUnit" min="0" required></div>
                    <div class="input-group">
                        <label for="productBarcode">كود المنتج (QR)</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="text" id="productBarcode" style="flex-grow: 1;">
                            <button type="button" class="btn btn-secondary" id="requestScanForNewProduct" title="مسح QR"><i class="ri-qr-code-line"></i></button>
                        </div>
                    </div>
                    <div class="form-actions" style="grid-column: span 2;">
                        <a href="inventory.html" class="btn btn-secondary">إلغاء</a>
                        <button type="button" class="btn btn-primary" id="saveProductBtn">حفظ المنتج</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    </body>
</html>
