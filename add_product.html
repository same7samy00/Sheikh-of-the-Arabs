<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة منتج - شيخ العرب</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <aside class="sidebar">
        <div class="logo">شيخ <span>العرب</span></div>
        <ul class="nav-list">
            <li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="ri-dashboard-line"></i><span>لوحة التحكم</span></a></li>
            <li class="nav-item"><a href="inventory.html" class="nav-link"><i class="ri-box-3-line"></i><span>المخزون</span></a></li>
            <li class="nav-item"><a href="pos.html" class="nav-link"><i class="ri-shopping-cart-line"></i><span>نقطة البيع</span></a></li>
            <li class="nav-item logout"><a href="#" id="logoutButton" class="nav-link logout-btn"><i class="ri-logout-box-line"></i><span>الخروج</span></a></li>
        </ul>
    </aside>
    <main class="main-content">
        <div class="page-header"><h1 class="page-title" id="pageTitle">إضافة منتج جديد</h1></div>
        <div class="card">
            <form id="productForm" class="form-grid">
                <div class="input-group">
                    <label for="productName">اسم المنتج</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="input-group">
                    <label for="productCategory">الفئة</label>
                    <select id="productCategory" required>
                        <option value="" disabled selected>اختر فئة...</option>
                        <option value="بهارات">بهارات</option>
                        <option value="حبوب">حبوب</option>
                        <option value="أعشاب">أعشاب</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="productQuantity">الكمية بالمخزون</label>
                    <input type="number" id="productQuantity" min="0" required>
                </div>
                <div class="input-group">
                    <label for="productUnit">وحدة القياس</label>
                    <select id="productUnit" required>
                        <option value="جرام">جرام</option>
                        <option value="كيلو جرام">كيلو جرام</option>
                        <option value="قطعة">قطعة</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="productPricePerUnit">سعر الوحدة (جنيه)</label>
                    <input type="number" id="productPricePerUnit" min="0" required>
                </div>
                <div class="input-group">
                    <label for="productBarcode">كود المنتج (Barcode)</label>
                    <input type="text" id="productBarcode">
                </div>
                <div class="form-actions" style="grid-column: span 2;">
                    <a href="inventory.html" class="btn btn-secondary">إلغاء</a>
                    <button type="button" class="btn btn-primary" id="saveProductBtn">حفظ المنتج</button>
                </div>
            </form>
        </div>
    </main>
    <script type="module">
        import { db } from './shared.js';
        import { collection, addDoc, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        const pageTitle = document.getElementById('pageTitle');
        const saveBtn = document.getElementById('saveProductBtn');
        const form = document.getElementById('productForm');
        
        const urlParams = new URLSearchParams(window.location.search);
        const editingProductId = urlParams.get('id');

        const fields = {
            name: document.getElementById('productName'),
            category: document.getElementById('productCategory'),
            quantity: document.getElementById('productQuantity'),
            unit: document.getElementById('productUnit'),
            pricePerUnit: document.getElementById('productPricePerUnit'),
            barcode: document.getElementById('productBarcode')
        };

        const saveProduct = async () => {
            const quantity = parseFloat(fields.quantity.value) || 0;
            const productData = {
                name: fields.name.value.trim(),
                category: fields.category.value,
                quantity: quantity,
                unit: fields.unit.value,
                pricePerUnit: parseFloat(fields.pricePerUnit.value) || 0,
                barcode: fields.barcode.value.trim() || null,
                status: quantity > 10 ? 'متوفر' : (quantity > 0 ? 'قليل المخزون' : 'نفد المخزون'),
                updatedAt: new Date()
            };

            try {
                if (editingProductId) {
                    await updateDoc(doc(db, "products", editingProductId), productData);
                    alert('تم تحديث المنتج بنجاح!');
                } else {
                    productData.createdAt = new Date();
                    await addDoc(collection(db, "products"), productData);
                    alert('تم إضافة المنتج بنجاح!');
                }
                window.location.href = 'inventory.html';
            } catch (e) {
                console.error("Error saving product: ", e);
                alert('فشل حفظ المنتج.');
            }
        };

        const loadProductForEdit = async () => {
            if (!editingProductId) return;
            pageTitle.textContent = 'تعديل المنتج';
            saveBtn.textContent = 'حفظ التعديلات';
            const docSnap = await getDoc(doc(db, "products", editingProductId));
            if (docSnap.exists()) {
                const product = docSnap.data();
                fields.name.value = product.name;
                fields.category.value = product.category;
                fields.quantity.value = product.quantity;
                fields.unit.value = product.unit;
                fields.pricePerUnit.value = product.pricePerUnit;
                fields.barcode.value = product.barcode || '';
            }
        };

        saveBtn.addEventListener('click', saveProduct);
        loadProductForEdit();
    </script>
</body>
</html>
