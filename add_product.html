<!DOCTYPE html>
<html lang="ar" dir="rtl"><head><title>إضافة منتج</title><link rel="stylesheet" href="style.css"><link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"></head>
<body>
    <aside class="sidebar"></aside>
    <main class="main-content">
        <div class="page-header"><h1 class="page-title" id="pageTitle">إضافة منتج جديد</h1></div>
        <form id="productForm" class="form-grid">
            <div class="input-group"><label for="productName">اسم المنتج</label><input type="text" id="productName" required></div>
            <div class="input-group"><label for="productCategory">الفئة</label><select id="productCategory" required></select></div>
            <div class="input-group"><label for="productQuantity">الكمية</label><input type="number" id="productQuantity" min="0" required></div>
            <div class="input-group"><label for="productUnit">الوحدة</label><select id="productUnit" required><option value="جرام">جرام</option><option value="قطعة">قطعة</option></select></div>
            <div class="input-group"><label for="productPricePerUnit">السعر</label><input type="number" id="productPricePerUnit" min="0" required></div>
            <div class="input-group"><label for="productBarcode">كود المنتج</label><input type="text" id="productBarcode"></div>
            <div class="form-actions"><a href="inventory.html" class="btn btn-secondary">إلغاء</a><button type="button" class="btn btn-primary" id="saveProductBtn">حفظ</button></div>
        </form>
    </main>
    <div id="notification-container"></div><script src="shared.js" type="module"></script>
