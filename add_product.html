<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة/تعديل منتج - شيخ العرب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="form-page-body">
    <div class="form-container">
        <div class="form-header">
            <h2 id="pageTitle">إضافة منتج جديد</h2>
            <a href="inventory.html" class="close-btn" title="إغلاق">&times;</a>
        </div>
        <form id="productForm" class="form-body" novalidate>
            <div class="input-group">
                <label for="productName">اسم المنتج</label>
                <input type="text" id="productName" required>
                <span class="error-message" id="productNameError"></span>
            </div>
            <div class="input-group">
                <label for="productCategory">الفئة</label>
                <select id="productCategory" required>
                    <option value="" disabled selected>اختر فئة...</option>
                    <option value="بهارات">بهارات</option>
                    <option value="حبوب">حبوب</option>
                    <option value="أعشاب">أعشاب</option>
                    <option value="زيوت">زيوت</option>
                    <option value="مكسرات">مكسرات</option>
                    <option value="عسل">عسل</option>
                    <option value="تمور">تمور</option>
                    <option value="بقوليات">بقوليات</option>
                    <option value="مجففات">مجففات</option>
                    <option value="عطور وبخور">عطور وبخور</option>
                    <option value="أخرى">أخرى</option>
                </select>
                <span class="error-message" id="productCategoryError"></span>
            </div>
            <div class="input-group">
                <label for="productQuantity">الكمية</label>
                <input type="number" id="productQuantity" min="0" step="any" required>
                <span class="error-message" id="productQuantityError"></span>
            </div>
            <div class="input-group">
                <label for="productUnit">وحدة القياس</label>
                <select id="productUnit" required>
                    <option value="جرام">جرام</option>
                    <option value="كيلو جرام">كيلو جرام</option>
                    <option value="قطعة">قطعة</option>
                    <option value="لتر">لتر</option>
                    <option value="مليلتر">مليلتر</option>
                    <option value="عبوة">عبوة</option>
                </select>
                 <span class="error-message" id="productUnitError"></span>
            </div>
            <div class="input-group">
                <label for="productPricePerUnit">سعر الوحدة (جنيه)</label>
                <input type="number" id="productPricePerUnit" min="0" step="any" required>
                <span class="error-message" id="productPricePerUnitError"></span>
            </div>
            <div class="input-group barcode-group">
                <label for="productBarcode">كود المنتج (Barcode/QR)</label>
                <div class="input-with-button">
                    <input type="text" id="productBarcode" placeholder="أدخل الكود أو امسحه">
                    <button type="button" class="btn btn-icon" id="requestScanForNewProduct" title="مسح QR"><i class="ri-qr-code-line"></i></button>
                </div>
                 <span class="error-message" id="productBarcodeError"></span>
            </div>
        </form>
        <div class="form-footer">
            <button type="button" class="btn btn-primary" id="saveProductBtn">حفظ المنتج</button>
            <a href="inventory.html" class="btn btn-secondary">إلغاء</a>
        </div>
    </div>

    <div id="notification-container"></div>
    <script src="shared.js" type="module"></script>
    <script type="module">
        import { getFirestore, collection, addDoc, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
        import { db, showNotification, listenToScannerSession, requestScan } from './shared.js';

        const pageTitle = document.getElementById('pageTitle');
        const form = document.getElementById('productForm');
        const saveBtn = document.getElementById('saveProductBtn');
        const urlParams = new URLSearchParams(window.location.search);
        const editingProductId = urlParams.get('id');

        const fields = {
            name: { input: document.getElementById('productName'), error: document.getElementById('productNameError'), msg: 'اسم المنتج مطلوب.' },
            category: { input: document.getElementById('productCategory'), error: document.getElementById('productCategoryError'), msg: 'الفئة مطلوبة.' },
            quantity: { input: document.getElementById('productQuantity'), error: document.getElementById('productQuantityError'), msg: 'أدخل كمية صحيحة.' },
            pricePerUnit: { input: document.getElementById('productPricePerUnit'), error: document.getElementById('productPricePerUnitError'), msg: 'أدخل سعرًا صحيحًا.' },
            unit: { input: document.getElementById('productUnit'), error: document.getElementById('productUnitError'), msg: 'وحدة القياس مطلوبة.' },
            barcode: { input: document.getElementById('productBarcode'), error: document.getElementById('productBarcodeError'), msg: '' }
        };

        function validateForm() {
            let isValid = true;
            Object.values(fields).forEach(f => f.error.textContent = '');
            
            if (!fields.name.input.value.trim()) {
                fields.name.error.textContent = fields.name.msg;
                isValid = false;
            }
            if (!fields.category.input.value) {
                fields.category.error.textContent = fields.category.msg;
                isValid = false;
            }
            if (fields.quantity.input.value === '' || isNaN(parseFloat(fields.quantity.input.value)) || parseFloat(fields.quantity.input.value) < 0) {
                 fields.quantity.error.textContent = fields.quantity.msg;
                isValid = false;
            }
            if (fields.pricePerUnit.input.value === '' || isNaN(parseFloat(fields.pricePerUnit.input.value)) || parseFloat(fields.pricePerUnit.input.value) < 0) {
                 fields.pricePerUnit.error.textContent = fields.pricePerUnit.msg;
                isValid = false;
            }
            return isValid;
        }

        async function saveProduct() {
            if (!validateForm()) {
                showNotification("يرجى ملء الحقول المطلوبة.", "warning");
                return;
            }

            const quantity = parseFloat(fields.quantity.input.value);
            let status = 'متوفر';
            if (quantity === 0) status = 'نفد المخزون';
            else if (quantity <= 10) status = 'قليل المخزون';

            const productData = {
                name: fields.name.input.value.trim(),
                category: fields.category.input.value,
                quantity: quantity,
                unit: fields.unit.input.value,
                pricePerUnit: parseFloat(fields.pricePerUnit.input.value),
                barcode: fields.barcode.input.value.trim() || null,
                status: status,
                updatedAt: new Date()
            };

            try {
                if (editingProductId) {
                    const productRef = doc(db, "products", editingProductId);
                    await updateDoc(productRef, productData);
                    showNotification('تم تحديث المنتج بنجاح!', 'success');
                } else {
                    productData.createdAt = new Date();
                    await addDoc(collection(db, "products"), productData);
                    showNotification('تم إضافة المنتج بنجاح!', 'success');
                }
                setTimeout(() => window.location.href = 'inventory.html', 1500);
            } catch (e) {
                console.error("Error saving product: ", e);
                showNotification('فشل حفظ المنتج.', 'error');
            }
        }
        
        async function loadProductForEdit() {
            if (!editingProductId) return;
            pageTitle.textContent = 'تعديل المنتج';
            saveBtn.textContent = 'حفظ التعديلات';
            try {
                const docRef = doc(db, "products", editingProductId);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const product = docSnap.data();
                    fields.name.input.value = product.name;
                    fields.category.input.value = product.category;
                    fields.quantity.input.value = product.quantity;
                    fields.unit.input.value = product.unit;
                    fields.pricePerUnit.input.value = product.pricePerUnit;
                    fields.barcode.input.value = product.barcode || '';
                } else {
                    showNotification("المنتج غير موجود.", "error");
                    window.location.href = 'inventory.html';
                }
            } catch (e) {
                showNotification("خطأ في تحميل بيانات المنتج.", "error");
            }
        }

        saveBtn.addEventListener('click', saveProduct);
        document.getElementById('requestScanForNewProduct').addEventListener('click', () => {
            requestScan('add_new');
        });

        listenToScannerSession((scannedValue, purpose) => {
            if (purpose === 'add_new' && scannedValue) {
                fields.barcode.input.value = scannedValue;
                showNotification(`تم استلام الباركود: ${scannedValue}`, 'success');
            }
        });

        // Initial Load
        loadProductForEdit();
    </script>
</body>
</html>
