<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - شيخ العرب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-light: #F0F4F8;
            --surface-white: #FFFFFF;
            --text-dark: #2C3E50;
            --text-secondary: #607D8B;
            --accent-blue: #03A9F4;
            --error-red: #FF5252;
            --border-radius: 12px;
            --shadow-1: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-2: 0 8px 20px rgba(0, 0, 0, 0.12);
            --shadow-focus: 0 0 0 3px rgba(3, 169, 244, 0.3);
            --base-font-size: 16px;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            direction: rtl;
            font-size: var(--base-font-size);
        }

        .login-container {
            background-color: var(--surface-white);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: box-shadow 0.3s ease;
        }

        .login-container:hover {
            box-shadow: var(--shadow-2);
        }

        .login-container h1 {
            font-size: 2.2em;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .input-group label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--bg-light);
            border: 1px solid #E0E6EB;
            border-radius: var(--border-radius);
            font-family: 'Cairo', sans-serif;
            font-size: 1em;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--accent-blue);
            box-shadow: var(--shadow-focus);
        }

        .error-message {
            color: var(--error-red);
            font-size: 0.9em;
            margin-top: 5px;
            text-align: right;
            display: block;
            height: 1em;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background-color: var(--accent-blue);
            color: var(--surface-white);
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-1);
            font-family: 'Cairo', sans-serif;
        }

        .btn:hover {
            background-color: #0288D1;
            box-shadow: var(--shadow-2);
            transform: translateY(-2px);
        }

        .forgot-password {
            margin-top: 20px;
            font-size: 0.9em;
        }

        .forgot-password a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: var(--accent-blue);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>تسجيل الدخول</h1>
        <form id="loginForm" novalidate>
            <div class="input-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required autocomplete="email">
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="input-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" placeholder="أدخل كلمة المرور" required autocomplete="current-password">
                <span class="error-message" id="passwordError"></span>
            </div>
            <button type="submit" class="btn">تسجيل الدخول</button>
            <div id="globalError" class="error-message" style="margin-top: 15px; text-align: center;"></div>
        </form>
        <div class="forgot-password">
            <a href="#">هل نسيت كلمة المرور؟</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC5ls-rPdJ65x5BoMGwAOpdcPtD585C2ys",
            authDomain: "pharmacy-inventory-bf04a.firebaseapp.com",
            projectId: "pharmacy-inventory-bf04a",
            storageBucket: "pharmacy-inventory-bf04a.firebasestorage.app",
            messagingSenderId: "937788650384",
            appId: "1:937788650384:web:6451225d00e648f3a0b915",
            measurementId: "G-ZGC9EQ55SL"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const globalError = document.getElementById('globalError');

        // Redirect if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });

        const showError = (el, msg) => { el.textContent = msg; };
        const clearErrors = () => {
            emailError.textContent = '';
            passwordError.textContent = '';
            globalError.textContent = '';
        };

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearErrors();

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            let valid = true;

            if (!email) {
                showError(emailError, 'الرجاء إدخال البريد الإلكتروني.');
                valid = false;
            }
            if (!password) {
                showError(passwordError, 'الرجاء إدخال كلمة المرور.');
                valid = false;
            }
            if (!valid) return;

            try {
                await setPersistence(auth, browserLocalPersistence);
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error("Login Error:", error.code);
                switch (error.code) {
                    case 'auth/invalid-email':
                        showError(emailError, 'صيغة البريد الإلكتروني غير صحيحة.');
                        break;
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                    case 'auth/invalid-credential':
                        showError(globalError, 'البريد الإلكتروني أو كلمة المرور غير صحيحة.');
                        break;
                    case 'auth/too-many-requests':
                        showError(globalError, 'تم حظر الحساب مؤقتًا بسبب كثرة المحاولات. حاول مرة أخرى لاحقًا.');
                        break;
                    default:
                        showError(globalError, 'حدث خطأ غير متوقع. يرجى المحاولة مرة أخرى.');
                        break;
                }
            }
        });
    </script>
</body>
</html>
