<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - شيخ العرب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* New Color Palette */
            --bg-light: #F0F4F8; /* Light blueish white background */
            --surface-white: #FFFFFF; /* Pure white for cards/elements */
            --text-dark: #2C3E50; /* Dark blueish black for primary text */
            --text-secondary: #607D8B; /* Medium blueish gray for secondary text */
            --accent-blue: #03A9F4; /* Light Blue for primary actions/highlights */
            --error-red: #FF5252; /* Red for errors/warnings */
            --success-green: #4CAF50; /* Green for success */

            --border-radius-soft: 12px;

            /* Light Shadows */
            --shadow-elevation-1: 0 4px 12px rgba(0, 0, 0, 0.08); /* Soft shadow for elements */
            --shadow-elevation-2: 0 8px 20px rgba(0, 0, 0, 0.12); /* Slightly stronger for hover/active */
            --shadow-input-focus: 0 0 0 3px rgba(3, 169, 244, 0.3); /* Blue ring for focus */
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-light); /* Changed background */
            color: var(--text-dark); /* Changed text color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            direction: rtl;
            text-align: right;
        }

        .login-container {
            background-color: var(--surface-white); /* Changed background */
            padding: 40px;
            border-radius: var(--border-radius-soft);
            box-shadow: var(--shadow-elevation-1); /* New shadow */
            width: 100%;
            max-width: 420px; /* Slightly wider */
            text-align: center;
            transition: box-shadow 0.3s ease;
        }

        .login-container:hover {
            box-shadow: var(--shadow-elevation-2); /* Slightly stronger shadow on hover */
        }

        .login-container h1 {
            color: var(--text-dark); /* Changed color */
            font-size: 2.5em; /* Slightly larger */
            margin-bottom: 35px; /* More space */
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: right;
            position: relative;
        }

        .input-group label {
            display: block;
            color: var(--text-secondary); /* Changed color */
            font-size: 1em; /* Slightly larger */
            margin-bottom: 10px; /* More space */
            font-weight: 400; /* Regular weight */
        }

        .input-group input {
            width: 100%;
            padding: 16px 20px; /* Slightly more padding */
            background-color: var(--bg-light); /* Input background matches main body */
            border: 1px solid #E0E6EB; /* Subtle light border */
            border-radius: var(--border-radius-soft);
            color: var(--text-dark); /* Input text color */
            font-size: 1.1em;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: none; /* No inset shadow */
        }

        .input-group input::placeholder {
            font-family: 'Cairo', sans-serif;
            color: var(--text-secondary);
            opacity: 0.8;
        }

        .input-group input:focus {
            border-color: var(--accent-blue); /* Blue border on focus */
            box-shadow: var(--shadow-input-focus); /* Blue glow on focus */
        }

        .error-message {
            color: var(--error-red); /* Red for errors */
            font-size: 0.88em;
            margin-top: 8px;
            text-align: center;
            display: block;
            font-weight: 400;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .error-message.show {
            visibility: visible;
            opacity: 1;
        }

        .btn-login {
            width: 100%;
            padding: 18px; /* More padding for a bolder button */
            background-color: var(--accent-blue); /* Light blue button */
            color: var(--surface-white); /* White text on button */
            border: none;
            border-radius: var(--border-radius-soft);
            font-size: 1.25em; /* Slightly larger font */
            font-weight: 700; /* Bold */
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-elevation-1); /* Soft shadow */
            font-family: 'Cairo', sans-serif;
        }

        .btn-login:hover {
            background-color: #0288D1; /* Slightly darker blue on hover */
            box-shadow: var(--shadow-elevation-2); /* Stronger shadow on hover */
            transform: translateY(-2px);
        }

        .btn-login:active {
            transform: translateY(1px);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15); /* Pressed effect */
        }

        .forgot-password {
            margin-top: 25px; /* More space */
            font-size: 1em;
        }

        .forgot-password a {
            color: var(--text-secondary); /* Secondary text color */
            text-decoration: none;
            transition: color 0.3s ease;
            font-family: 'Cairo', sans-serif;
            font-weight: 400;
        }

        .forgot-password a:hover {
            color: var(--accent-blue); /* Blue on hover */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>تسجيل الدخول</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required>
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="input-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" placeholder="أدخل كلمة المرور الخاصة بك" required>
                <span class="error-message" id="passwordError"></span>
            </div>
            <button type="submit" class="btn-login">تسجيل الدخول</button>
        </form>
        <div class="forgot-password">
            <a href="#">هل نسيت كلمة المرور؟</a>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBtJaifspNzKeht9mOmZGvVU1IOvmnyrwQ",
            authDomain: "sheikh-of-the-arabs.firebaseapp.com",
            projectId: "sheikh-of-the-arabs",
            storageBucket: "sheikh-of-the-arabs.firebasestorage.app",
            messagingSenderId: "64212176848",
            appId: "1:64212176848:web:8a02363e1be4e706fdb3d5",
            measurementId: "G-HV2WKFZ32B"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app); // Get the Auth service
        const analytics = getAnalytics(app);

        // Get elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        // Function to display error message
        function showError(element, message) {
            element.textContent = message;
            element.classList.add('show');
        }

        // Function to clear error message
        function clearError(element) {
            element.textContent = '';
            element.classList.remove('show');
        }

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission

            clearError(emailError);
            clearError(passwordError);

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (!email) {
                showError(emailError, 'الرجاء إدخال البريد الإلكتروني.');
                return;
            }
            if (!password) {
                showError(passwordError, 'الرجاء إدخال كلمة المرور.');
                return;
            }

            try {
                // Sign in with email and password
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log('User signed in:', userCredential.user);
                // Redirect to dashboard on successful login
                window.location.href = 'dashboard.html'; // Or your actual dashboard URL
            } catch (error) {
                // Handle errors from Firebase Authentication
                let errorMessage = 'حدث خطأ أثناء تسجيل الدخول. يرجى المحاولة مرة أخرى.';
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = 'صيغة البريد الإلكتروني غير صحيحة.';
                        showError(emailError, errorMessage);
                        break;
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        errorMessage = 'البريد الإلكتروني أو كلمة المرور غير صحيحة.';
                        showError(passwordError, errorMessage); // Display general error for security
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'لقد تجاوزت عدد المحاولات. يرجى المحاولة لاحقًا.';
                        showError(passwordError, errorMessage);
                        break;
                    default:
                        console.error('Firebase Auth Error:', error.code, error.message);
                        showError(passwordError, errorMessage);
                        break;
                }
            }
        });
    </script>
</body>
</html>
