<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - شيخ العرب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* New Color Palette */
            --bg-light: #F0F4F8; /* Light blueish white background */
            --surface-white: #FFFFFF; /* Pure white for cards/elements */
            --text-dark: #2C3E50; /* Dark blueish black for primary text */
            --text-secondary: #607D8B; /* Medium blueish gray for secondary text */
            --accent-blue: #03A9F4; /* Light Blue for primary actions/highlights */
            --error-red: #FF5252; /* Red for errors/warnings */
            --success-green: #4CAF50; /* Green for success */

            --border-radius-soft: 12px;

            /* Light Shadows */
            --shadow-elevation-1: 0 4px 12px rgba(0, 0, 0, 0.08); /* Soft shadow for elements */
            --shadow-elevation-2: 0 8px 20px rgba(0, 0, 0, 0.12); /* Slightly stronger for hover/active */
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-light); /* Changed background */
            color: var(--text-dark); /* Changed text color */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            direction: rtl;
            text-align: center;
        }

        .dashboard-container {
            background-color: var(--surface-white); /* Changed background */
            padding: 50px 40px; /* More padding */
            border-radius: var(--border-radius-soft);
            box-shadow: var(--shadow-elevation-1); /* New shadow */
            width: 100%;
            max-width: 600px;
            transition: box-shadow 0.3s ease;
        }

        .dashboard-container:hover {
            box-shadow: var(--shadow-elevation-2);
        }

        h1 {
            color: var(--accent-blue); /* Light blue for headings */
            font-size: 2.8em; /* Larger heading */
            margin-bottom: 25px;
            font-weight: 700;
        }

        p {
            color: var(--text-secondary); /* Secondary text color */
            font-size: 1.2em;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .btn-logout {
            padding: 15px 30px; /* More padding */
            background-color: var(--error-red); /* Red for logout/warning */
            color: var(--surface-white); /* White text */
            border: none;
            border-radius: var(--border-radius-soft);
            font-size: 1.15em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-elevation-1); /* Soft shadow */
            font-family: 'Cairo', sans-serif;
        }

        .btn-logout:hover {
            background-color: #D32F2F; /* Darker red on hover */
            box-shadow: var(--shadow-elevation-2);
            transform: translateY(-2px);
        }

        .btn-logout:active {
            transform: translateY(1px);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>أهلاً بك في لوحة التحكم!</h1>
        <p>لقد تم تسجيل دخولك بنجاح إلى نظام إدارة "شيخ العرب". يمكنك الآن البدء في إدارة منتجاتك ونقطة البيع.</p>
        <button id="logoutButton" class="btn-logout">تسجيل الخروج</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBtJaifspNzKeht9mOmZGvVU1IOvmnyrwQ",
            authDomain: "sheikh-of-the-arabs.firebaseapp.com",
            projectId: "sheikh-of-the-arabs",
            storageBucket: "sheikh-of-the-arabs.firebasestorage.app",
            messagingSenderId: "64212176848",
            appId: "1:64212176848:web:8a02363e1be4e706fdb3d5",
            measurementId: "G-HV2WKFZ32B"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const analytics = getAnalytics(app);

        // Check auth state on page load
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                // User is not signed in, redirect to login page
                window.location.href = 'index.html';
            }
        });

        // Handle logout
        document.getElementById('logoutButton').addEventListener('click', async () => {
            try {
                await signOut(auth);
                window.location.href = 'index.html'; // Redirect to login page after logout
            } catch (error) {
                console.error("Error signing out:", error);
                alert("حدث خطأ أثناء تسجيل الخروج. يرجى المحاولة مرة أخرى.");
            }
        });
    </script>
</body>
</html>
