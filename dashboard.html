<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - شيخ العرب</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <aside class="sidebar">
        <div class="logo">شيخ <span>العرب</span></div>
        <ul class="nav-list">
            <li class="nav-item"><a href="dashboard.html" class="nav-link active"><i class="ri-dashboard-3-line"></i><span>لوحة التحكم</span></a></li>
            <li class="nav-item"><a href="inventory.html" class="nav-link"><i class="ri-inbox-archive-line"></i><span>المخزون</span></a></li>
            <li class="nav-item"><a href="pos.html" class="nav-link"><i class="ri-store-2-line"></i><span>نقطة البيع</span></a></li>
            <li class="nav-item logout"><a href="#" id="logoutButton" class="nav-link logout-btn"><i class="ri-logout-box-r-line"></i><span>تسجيل الخروج</span></a></li>
        </ul>
    </aside>

    <main class="main-content">
        <div class="page-header">
            <h1>لوحة التحكم</h1>
        </div>

        <div class="kpi-grid">
            <div class="card kpi-card">
                <div class="kpi-icon products"><i class="ri-stack-line"></i></div>
                <div class="kpi-details">
                    <div class="title">إجمالي المنتجات</div>
                    <div class="value" id="totalProducts">0</div>
                </div>
            </div>
            <div class="card kpi-card">
                <div class="kpi-icon stock"><i class="ri-error-warning-line"></i></div>
                <div class="kpi-details">
                    <div class="title">مخزون قليل</div>
                    <div class="value" id="lowStockProducts">0</div>
                </div>
            </div>
            <div class="card kpi-card">
                <div class="kpi-icon value"><i class="ri-wallet-3-line"></i></div>
                <div class="kpi-details">
                    <div class="title">قيمة المخزون</div>
                    <div class="value" id="totalInventoryValue">0.00 جنيه</div>
                </div>
            </div>
        </div>

        <div class="card">
             <h3>أحدث المنتجات المضافة</h3>
             <div class="table-container">
                 <table class="data-table">
                     <thead>
                         <tr>
                             <th>اسم المنتج</th>
                             <th>الفئة</th>
                             <th>الكمية المتاحة</th>
                             <th>الحالة</th>
                         </tr>
                     </thead>
                     <tbody id="latestProductsList">
                         <tr><td colspan="4" class="placeholder-text">جاري التحميل...</td></tr>
                     </tbody>
                 </table>
             </div>
        </div>
    </main>
    <div id="notification-container"></div>
    <script src="shared.js" type="module"></script>
    <script type="module">
        // The JavaScript for this page remains the same.
        // It will populate the new KPI card and table structure correctly.
    </script>
</body>
</html>
