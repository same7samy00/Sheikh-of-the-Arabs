<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - شيخ العرب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            /* Color Palette (Remains the same) */
            --bg-light: #F0F4F8;
            --surface-white: #FFFFFF;
            --text-dark: #2C3E50;
            --text-secondary: #607D8B;
            --accent-blue: #03A9F4;
            --error-red: #FF5252;
            --success-green: #4CAF50;

            --border-radius-soft: 12px;
            --shadow-elevation-1: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-elevation-2: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: right;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styling (Remains the same) */
        .sidebar {
            width: 280px;
            background-color: var(--surface-white);
            box-shadow: var(--shadow-elevation-1);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 0 var(--border-radius-soft) var(--border-radius-soft) 0;
            flex-shrink: 0;
        }

        .logo {
            font-family: 'Cairo', sans-serif;
            font-size: 2.5em;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 50px;
            text-align: center;
            line-height: 1.2;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            width: 100%;
        }
        .logo span {
            color: var(--accent-blue);
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .nav-item {
            margin-bottom: 10px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: var(--border-radius-soft);
            transition: all 0.3s ease;
        }

        .nav-link i {
            font-size: 1.4em;
            margin-left: 15px;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            background-color: var(--bg-light);
            color: var(--accent-blue);
        }

        .nav-link:hover i {
            color: var(--accent-blue);
        }

        .nav-link.active {
            background-color: var(--accent-blue);
            color: var(--surface-white);
            box-shadow: var(--shadow-elevation-1);
        }

        .nav-link.active i {
            color: var(--surface-white);
        }

        .nav-item.logout {
            margin-top: auto;
            width: 100%;
        }

        .nav-link.logout-btn {
            background-color: var(--error-red);
            color: var(--surface-white);
            justify-content: center;
            margin-top: 20px;
        }

        .nav-link.logout-btn i {
            color: var(--surface-white);
        }

        .nav-link.logout-btn:hover {
            background-color: #D32F2F;
            color: var(--surface-white);
        }

        /* Main Content Styling (Remains largely the same, but no more display:none for sections) */
        .main-content {
            flex-grow: 1;
            padding: 30px 40px;
            overflow-y: auto;
        }

        .content-section {
            background-color: var(--surface-white);
            padding: 30px;
            border-radius: var(--border-radius-soft);
            box-shadow: var(--shadow-elevation-1);
            margin-bottom: 30px;
            /* Removed display: none; */
        }

        .content-section h2 {
            color: var(--text-dark);
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: 700;
            border-bottom: 2px solid rgba(0, 0, 0, 0.05);
            padding-bottom: 15px;
        }

        .content-section p {
            color: var(--text-secondary);
            font-size: 1.1em;
            line-height: 1.7;
        }

        /* Responsive adjustments (Remains the same) */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar {
                width: 100%; height: auto; padding: 20px;
                border-radius: var(--border-radius-soft) var(--border-radius-soft) 0 0;
                flex-direction: row; justify-content: space-around; flex-wrap: wrap;
            }
            .logo { display: none; }
            .nav-list { display: flex; flex-wrap: wrap; justify-content: center; width: 100%; }
            .nav-item { margin: 5px; }
            .nav-link { padding: 10px 15px; font-size: 0.9em; flex-direction: column; text-align: center; }
            .nav-link i { margin: 0 0 5px 0; }
            .nav-item.logout { margin-top: 10px; width: auto; }
            .main-content { padding: 20px; }
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="logo">
            شيخ <span>العرب</span>
        </div>
        <ul class="nav-list">
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link">
                    <i class="ri-dashboard-line"></i>
                    <span>الصفحة الرئيسية</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="inventory.html" class="nav-link">
                    <i class="ri-box-3-line"></i>
                    <span>إدارة المخزون</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="pos.html" class="nav-link">
                    <i class="ri-shopping-cart-line"></i>
                    <span>نقطة البيع</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="settings.html" class="nav-link">
                    <i class="ri-settings-3-line"></i>
                    <span>الإعدادات</span>
                </a>
            </li>
            <li class="nav-item logout">
                <a href="#" id="logoutButton" class="nav-link logout-btn">
                    <i class="ri-logout-box-line"></i>
                    <span>تسجيل الخروج</span>
                </a>
            </li>
        </ul>
    </aside>

    <main class="main-content">
        <section id="home" class="content-section">
            <h2>الصفحة الرئيسية</h2>
            <p>مرحباً بك في لوحة تحكم شيخ العرب! هنا يمكنك الحصول على نظرة عامة سريعة على أداء متجرك.</p>
            <p>ستظهر هنا لوحات المعلومات الرئيسية، مثل المبيعات اليومية، المنتجات الأكثر مبيعاً، وحالة المخزون.</p>
        </section>
        </main>

    <script type="module">
        // Firebase Configuration (same as index.html)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBtJaifspNzKeht9mOmZGvVU1IOvmnyrwQ",
            authDomain: "sheikh-of-the-arabs.firebaseapp.com",
            projectId: "sheikh-of-the-arabs",
            storageBucket: "sheikh-of-the-arabs.firebasestorage.app",
            messagingSenderId: "64212176848",
            appId: "1:64212176848:web:8a02363e1be4e706fdb3d5",
            measurementId: "G-HV2WKFZ32B"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const analytics = getAnalytics(app);

        // Authentication Check
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'index.html';
            }
        });

        // Logout Functionality
        document.getElementById('logoutButton').addEventListener('click', async (e) => {
            e.preventDefault(); // Prevent default link behavior
            try {
                await signOut(auth);
                window.location.href = 'index.html'; // Redirect to login page after logout
            } catch (error) {
                console.error("Error signing out:", error);
                alert("حدث خطأ أثناء تسجيل الخروج. يرجى المحاولة مرة أخرى.");
            }
        });

        // --- NEW: Dynamic Active Tab Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('.nav-link');
            const currentPath = window.location.pathname.split('/').pop(); // e.g., "dashboard.html"

            navLinks.forEach(link => {
                const linkPath = link.getAttribute('href');
                // Check if the link's href matches the current page's file name
                if (linkPath === currentPath) {
                    link.classList.add('active');
                }
            });
        });
        // --- END NEW LOGIC ---
    </script>
</body>
</html>
