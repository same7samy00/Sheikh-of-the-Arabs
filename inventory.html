<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المخزون - شيخ العرب</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <aside class="sidebar">
        <div class="logo">شيخ <span>العرب</span></div>
        <ul class="nav-list">
            <li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="ri-dashboard-line"></i><span>لوحة التحكم</span></a></li>
            <li class="nav-item"><a href="inventory.html" class="nav-link"><i class="ri-box-3-line"></i><span>المخزون</span></a></li>
            <li class="nav-item"><a href="pos.html" class="nav-link"><i class="ri-shopping-cart-line"></i><span>نقطة البيع</span></a></li>
            <li class="nav-item logout"><a href="#" id="logoutButton" class="nav-link logout-btn"><i class="ri-logout-box-line"></i><span>الخروج</span></a></li>
        </ul>
    </aside>
    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">إدارة المخزون</h1>
            <a href="add_product.html" class="btn btn-primary"><i class="ri-add-line"></i> إضافة منتج</a>
        </div>
        <div class="card">
            <div class="table-container">
                <table class="data-table">
                    <thead><tr><th>الكود</th><th>الاسم</th><th>الفئة</th><th>الكمية</th><th>السعر</th><th>الحالة</th><th>الإجراءات</th></tr></thead>
                    <tbody id="productsTableBody">
                         <tr><td colspan="7" style="text-align:center; padding: 20px;">جاري التحميل...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script type="module">
        import { db } from './shared.js';
        import { collection, getDocs, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        const productsTableBody = document.getElementById('productsTableBody');

        async function fetchAndDisplayProducts() {
            try {
                const snapshot = await getDocs(collection(db, "products"));
                productsTableBody.innerHTML = '';
                if (snapshot.empty) {
                    productsTableBody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding: 20px;">لا توجد منتجات.</td></tr>';
                    return;
                }
                
                snapshot.forEach(doc => {
                    const product = { id: doc.id, ...doc.data() };
                    const row = productsTableBody.insertRow();
                    row.innerHTML = `
                        <td>${product.barcode || 'N/A'}</td>
                        <td>${product.name}</td>
                        <td>${product.category}</td>
                        <td>${product.quantity} ${product.unit}</td>
                        <td>${product.pricePerUnit.toFixed(2)}</td>
                        <td>${product.status}</td>
                        <td class="actions">
                            <a href="add_product.html?id=${product.id}" title="تعديل"><i class="ri-edit-line"></i></a>
                            <button class="delete-btn" data-id="${product.id}" title="حذف"><i class="ri-delete-bin-line"></i></button>
                        </td>
                    `;
                });

                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', async (e) => {
                        const id = e.currentTarget.dataset.id;
                        if (confirm('هل أنت متأكد من حذف هذا المنتج؟')) {
                            await deleteDoc(doc(db, "products", id));
                            fetchAndDisplayProducts(); // Refresh list
                        }
                    });
                });

            } catch (error) {
                console.error("Error fetching products: ", error);
                productsTableBody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding: 20px; color: red;">خطأ في تحميل البيانات.</td></tr>';
            }
        }
        
        fetchAndDisplayProducts();
    </script>
</body>
</html>
