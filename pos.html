<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <title>نقطة البيع - شيخ العرب</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <aside class="sidebar"></aside>
    <div class="page-container">
        <header class="main-header"></header>
        <main class="main-content">
            <div class="pos-layout">
                <section class="pos-main">
                    <h1 class="page-title">نقطة البيع</h1>
                    <div id="product-grid"></div>
                </section>
                <aside class="pos-sidebar">
                    <div class="cart">
                        <h2 class="cart-header">سلة المشتريات</h2>
                        <div id="cart-items-list"><div class="placeholder-text">السلة فارغة</div></div>
                        <div class="cart-summary">
                            <div class="summary-row"><span>المجموع الفرعي</span><span id="subtotal">0.00</span></div>
                            <div class="summary-row"><span>الضريبة (14%)</span><span id="tax">0.00</span></div>
                            <div class="summary-row total" style="font-size: 1.5em; font-weight: bold; margin-top: 10px;"><span>الإجمالي</span><span id="total">0.00</span></div>
                        </div>
                        <div id="pos-actions" style="margin-top: auto; padding-top: 15px; display: flex; gap: 10px;">
                            <button class="btn btn-secondary" style="flex:1;" id="clearSaleBtn">إلغاء</button>
                            <button class="btn btn-primary" style="flex:1;" id="checkoutBtn" disabled>الدفع</button>
                        </div>
                    </div>
                </aside>
            </div>
        </main>
    </div>
    </body>
</html>
